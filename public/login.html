</head>
<body>
 <nav>
    <ul>
      <li id="accueil">
        <div class="home">
          <a href="../index.html">Accueil</a>
        </div>
      </li>
      <li id="wipe" class="dropdown">
        <div class="dropdown-toggle">Serveur</div>
        <div class="dropdown-content">
          <a href=".\pages\official.html">Officiel</a>
          <a href=".\pages\community.html">Communautaire</a>
          <a href=".\pages\modded.html">Moddé</a>
        </div>
