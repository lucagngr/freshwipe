<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - FreshWipe</title>

    <script src="js/auth.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li id="accueil">
                <div class="home">
                    <a href="index.html">Accueil</a>
                </div>
            </li>
            <li id="serveur">Serveur</li>
            <li id="wipe" class="dropdown">
                Wipe
                <div class="dropdown-content">
                    <a href="pages/official.html">Officiel</a>
                    <a href="pages/community.html">Communautaire</a>
                    <a href="pages/modded.html">Moddé</a>
                </div>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Inscription</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </div>
